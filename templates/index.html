<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Report Processor</title>
</head>
<body>
    <h1>Bulk Report Processor</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- File Upload -->
        <label for="file">Select the BULK.xlsx file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>

        <!-- Aisle Input -->
        <label for="aisle">Enter Aisle ID (e.g., A09) or leave blank for all aisles:</label>
        <input type="text" name="aisle" id="aisle" placeholder="A09">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Process File</button>
    </form>
</body>
</html>
